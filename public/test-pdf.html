<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Extraction</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 400px; font-family: monospace; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Test Extraction PDF</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="testPDF()">Tester</button>
    
    <div class="result" id="result"></div>
    
    <h3>Texte extrait:</h3>
    <textarea id="output" readonly></textarea>
    
    <script>
        async function testPDF() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Sélectionnez un fichier PDF');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('result').innerHTML = 'Traitement en cours...';
            
            try {
                const response = await fetch('/api/rapports/test-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <strong>Succès!</strong><br>
                        Longueur du texte: ${data.textLength} caractères
                    `;
                    document.getElementById('output').value = data.rawText;
                } else {
                    document.getElementById('result').innerHTML = `
                        <strong>Erreur:</strong> ${data.error}
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <strong>Erreur:</strong> ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
